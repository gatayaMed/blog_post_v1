{% extends 'base.html' %} 

{% block title %} Create a new Blog post 
          {%endblock%}
{% block content %}
<br/> <br/>

    {% if user.is_authenticated %}
        <h1> Add Post ... </h1>

        <div class="form-group">
            <form method ="POST">
                {% csrf_token %}
                {{form.as_p}}
            
                <button class="btn btn-secondary" > Post</button>
            
        </div>

        <script> 
                var name ="{{user.id}}";
                document.getElementById("logged_user").value = name;

        </script>
    
    {% else %}
    
    You are not logged in !!!!! 

    {% endif%}
{% endblock %}
